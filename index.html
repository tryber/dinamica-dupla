<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kitten Kare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>


<body>

    <div id="container">
        <header>
            <img class="trybe-header-logo" src="./imgs/trybe-header-logo.svg" alt="logo">
        </header>
        <main id="main1">

            <div id="div1">
                <img class="timeline-process" src="/imgs/trybe-timeline-process.svg" alt="processo">
                <div id="linhavertical"></div>

                <form id="evaluation-form" class="cv-form needs-validation" novalidate>
                    <h2> Cria sua conta gratuita</h2>
                    <div>
                        <label for="validationCustom01" class="form-label">Nome:</label>
                        <input minlength="3" maxlength="40" type="text" class="form-control"
                            id="validationCustom01" value="">
                        <hr>
                    </div>
                    <div>
                        <label for="validationCustom02" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="validationCustom02" value="" >
                        <hr>
                    </div>
                    <div>
                        <label for="psw">Senha</label>
                        <input class="form-control" type="password" id="psw" name="psw"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            >
                        <hr>
                        <ul>
                            <div id="message">
                                <li id="length" class="invalid">minimo de 8 caracteres</li>
                                <li id="capital" class="invalid">uma letra maiúscula</li>
                                <li id="letter" class="invalid">uma letra minúscula</li>
                                <li id="number" class="invalid">uma numero</li>
                                <li>um caractere especial: (! @ # $ % ^& * ( ) - _ = + { }</li>
                            </div>
                        </ul>
                    </div>
                    <div class="form-check">
                        <input  required class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Eu li e estou de acordo com os Termos de Uso e a Política de Privacidade da Trybe.
                        </label>
                        <div id="enviar" class="btn-group col-2">
                            <button class=" btn btn-primary active" type="submit">Criar Conta</button>
                        </div>
                </form>
            </div>

        </main>
    </div>

</body>
<script src="script.js"></script>

</html>
