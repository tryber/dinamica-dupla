<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dupla Dinâmica</title>
</head>
<body>
  <header class="header">
    <img src="imgs/trybe-header-logo.svg" alt="logo trybe" class="trybe-header-logo">
  </header>

  <main>
    <section class="container-left">
      <img src="imgs/trybe-timeline-process.svg" alt="image timiline process">
    </section>

    <section class="container-right">
      <form action="" id="evaluation-form">
        <!-- Input Nome -->
        <label for="input-name">Nome</label>
        <p class="text-under-input">Fique à vontade para usar seu nome social</p>
        <input type="text" id="input-name" name="name">

          <!-- Input Email -->
          <label for="input-email">Nome</label>
          <p class="text-under-input">Fique à vontade para usar seu nome social</p>
          <input type="email" id="input-email" name="emai">

            <!-- Input Senha -->
        <label for="input-senha">Nome</label>
        <p class="text-under-input">Fique à vontade para usar seu nome social</p>
        <input type="password" id="input-senha" name="password">

        <section class="password-requeriments-container-left">
          <ul class="password-list-left">
            <li>mínimo de 8 caracteres</li>
            <li>uma letra maíscula</li>
            <li>uma letra minúscula</li>
          </ul>
        </section>

        <section class="password-requeriments-container-right">
          <ul class="password-list-right">
            <li>um número</li>
            <li>um dos caracteres especiais:
              ! @ # $ % ^& * ( ) - _ = + { } ; : , < . > </li>
          </ul>
        </section>

        <section>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
          <label for="vehicle1"> I have a bike</label>
        </section>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
