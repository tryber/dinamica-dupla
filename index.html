<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybe-header-logo" src="imgs/trybe-header-logo.svg" alt="Logo da Trybe">
    </header>
    <main>
        <aside>
            <img class="timeline-process" src="imgs/trybe-timeline-process.svg" alt="">
        </aside>
        <hr>
        <form id="evaluation-form" action="">
            
            <label for="input-name">Nome</label>
            <input type="text" id="input-name" placeholder="Nome">
            <label for="input-email">Email</label>
            <input type="text" id="input-email" placeholder="Email">
            <label for="input-senha">Senha</label>
            <input type="password" id="input-senha" placeholder="Senha" minlength="7" pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{7,}$">
            <input type="submit">
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
