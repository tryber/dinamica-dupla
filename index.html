<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamica Dupla</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div class="header">
            <img src="imgs/trybe-header-logo.svg" class="trybe-header-logo" />
        </div>
    </header>
    <main>
        <img src="imgs/trybe-timeline-process.svg" class="timeline-process">
        <form id="evaluation-form">
            <label for="nomeCompleto"> Nome:
                <input type="text" name="nome" id="input-name" placeholder="Nome" required>
            </label>
            <br>
            <label for="inputEmail"> Email:
                <input type="email" name="email" id="input-email" placeholder="Email" required>
            </label>
            <br>
            <label for="inputSenha">Senha:
                <input type="password" name="senha" id="input-senha" placeholder="Senha" required>
            </label>
        </form>
    </main> 
    <script src="script.js"></script>
</body>
</html>
